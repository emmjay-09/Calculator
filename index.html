<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <button class="enab">on</button>
        <button class="dis close">off</button>
      </div>
      <div><input type="text" class="result" readonly placeholder="0.00" /></div>

      <div class="buttons">
        <button class="clear out" id="clear">AC</button>
        <button class="clear out" id="delete">DEL</button>
        <button class="operate off">/</button>
        <button class="number disabled">7</button>
        <button class="number disabled">8</button>
        <button class="number disabled">9</button>
        <button class="operate off">*</button>
        <button class="number disabled">4</button>
        <button class="number disabled">5</button>
        <button class="number disabled">6</button>
        <button class="operator exit minus" >-</button>
        <button class="number disabled">1</button>
        <button class="number disabled">2</button>
        <button class="number disabled">3</button>
        <button class="operator exit add">+</button>
        <button class="number disabled">0</button>
        <button class="number disabled">.</button>
        <button class="clear out" id="equals">=</button>
      </div>
    </div>

    <script src="Calculator.js"></script>
  </body>
</html>
